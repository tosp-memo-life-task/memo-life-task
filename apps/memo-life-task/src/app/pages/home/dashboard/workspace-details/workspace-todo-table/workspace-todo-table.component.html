<div class="overflow-auto px-3 px-sm-4">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        class="header-4 mb-0"
      >
        Task name
      </th>
      <td mat-cell *matCellDef="let task" class="paragraph mb-0 pe-4">
        {{ task.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="assignee">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        class="header-4 mb-0"
      >
        Assignee
      </th>
      <td mat-cell *matCellDef="let task" class="paragraph mb-0 pe-4">
        {{ task.assignee.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        class="header-4 mb-0"
      >
        Priority
      </th>
      <td mat-cell *matCellDef="let task" class="paragraph mb-0 pe-4">
        {{ task.priority }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastModified">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        class="header-4 mb-0"
      >
        Last modified
      </th>
      <td mat-cell *matCellDef="let task" class="paragraph mb-0 pe-4">
        {{ task.lastModified }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'more'"></th>
      <td
        mat-cell
        *matCellDef="let task"
        [ngClass]="'more'"
        style="text-align: end"
      >
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <nb-icon icon="more-vertical-outline" style="scale: 0.75"></nb-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Modify</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="hover-cursor-pointer"
    ></tr>
  </table>
</div>
