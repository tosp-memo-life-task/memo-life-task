<div class="custom-modal-container">
  <h4 class="text-h4 color-white">Modify Workspace Editors</h4>

  <div class="d-flex flex-column gap-2 w-100">
    <h5 class="text-h5 color-white">Current Editors</h5>
    <div class="d-flex flex-column gap-2">
      <div
        class="current-editor-container d-flex flex-row gap-2 align-items-center px-2 py-2 justify-content-between"
        *ngFor="let editor of editors"
      >
        <h6 class="text-h6 mb-0">
          {{ editor.name }} {{ editor?.isMe ? '(Me)' : '' }}
        </h6>

        <div
          class="current-editor-actions-container d-flex flex-row align-items-center gap-3"
        >
          <button
            nbButton
            status="primary"
            (click)="removeEditor(editor)"
            *ngIf="!editor.isMe"
            class="current-editor-action"
            matTooltip="remove"
          >
            <nb-icon icon="decline" pack="custom-icons"></nb-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column gap-2 w-100">
    <h5 class="text-h5 color-white">Invited Editors</h5>
    <div class="d-flex flex-column gap-2">
      <div
        class="current-editor-container d-flex flex-row gap-2 align-items-center px-2 py-2 justify-content-between"
        *ngFor="let editorEmail of invitedEditors"
      >
        <h6 class="text-h6 mb-0">
          {{ editorEmail }}
        </h6>

        <div
          class="current-editor-actions-container d-flex flex-row align-items-center gap-3"
        >
          <button
            nbButton
            status="primary"
            (click)="undoUserInvite(editorEmail)"
            class="current-editor-action"
            matTooltip="remove"
          >
            <nb-icon icon="decline" pack="custom-icons"></nb-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column gap-2">
    <form class="d-flex flex-column" [formGroup]="form">
      <mat-label class="header-5 color-white">Invite user</mat-label>
      <mat-form-field appearance="standard" class="mb-2">
        <input formControlName="email" matInput placeholder="Email" />
        <mat-error class="header-6 color-error" *ngIf="form.invalid">{{
          getErrorMessage('email')
        }}</mat-error>
      </mat-form-field>

      <button
        nbButton
        status="success"
        (click)="inviteUser()"
        [fullWidth]="true"
        size="large"
        [disabled]="form.invalid"
      >
        Invite 
              As
      </button>
    </form>

    <div class="custom-modal-action-container">
      <button
        nbButton
        status="info"
        (click)="closeModal()"
        [fullWidth]="true"
        size="large"
      >
        Back
      </button>
    </div>
  </div>
</div>
